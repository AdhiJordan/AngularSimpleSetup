<form #f="ngForm" (ngSubmit)="sendForm(f.form)">
<div class="form-group">
	
	<label for="firstName">
		First Name
	</label>

	<input 
		ngControl="firstName"
		#firstName="ngForm"
		id="firstName"
		class="form-control" 
		type="text" 
		minlength="4" 
		required 
	>
	<div *ngIf="firstName.touched && firstName.errors">
		 
		 <div class="alert alert-danger" *ngIf="firstName.errors.required">
		 	First Name is Required
		 </div>
		 <div class="alert alert-danger" 
		 	*ngIf="firstName.errors.minlength">
		 	First Name should be above {{ firstName.errors.minlength.requiredLength }} characters
		 </div>
	</div>

</div>

<div class="form-group">
	
	<label for="email">
		Email Id
	</label>

	<input 
		ngControl="email"
		#email="ngForm"
		id="email"
		class="form-control" 
		type="email" 
		ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
		required 
	>
	<div *ngIf="email.touched && email.errors">
		 
		 <div class="alert alert-danger" *ngIf="email.errors.required">
		 	Email Id is Required
		 </div>
		
		<div class="alert alert-danger" *ngIf="f.email.errors.pattern">Please Enter Valid Email</div>
	</div>

</div>

<div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select
            ngControl="frequency" 
            #frequency="ngForm" 
            id="frequency" 
            class="form-control" 
            required>
            <option value=""></option>
            <option *ngFor="#frequency of frequencies" value="{{ frequency.id }}">
                {{ frequency.label }}
            </option>
        </select> 
        <div 
            class="alert alert-danger" 
            *ngIf="frequency.touched && !frequency.valid">
            This field is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
    Submit
    </button>

</form>
