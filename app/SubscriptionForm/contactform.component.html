<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
	<div class="form-group">
		<label for="firstName">
			First Name
		</label>
		<input ngControl="firstName"
		 #firstName="ngForm"
		 type="text" 
		 id="firstName"
		 class="form-control"
		 minlength="3" 
		 required>
		 <div *ngIf="firstName.touched && firstName.errors">
		 
		 <div class="alert alert-danger" *ngIf="firstName.errors.required">
		 First Name is Required
		 </div>
		 <div class="alert alert-danger" 
		 *ngIf="firstName.errors.minlength">
		 First Name should be above {{ firstName.errors.minlength.requiredLength }} characters
		 </div>
		 </div>
	</div>
	<div class="form-group">
		<label for="comment">
			Comment
		</label>
		<textarea ngControl="comment"
		#comment="ngForm"
		 id="comment" cols="30" rows="10" class="form-control"
		 required>		 	
		 </textarea>
		 <div class="alert alert-danger"
		  *ngIf="!comment.valid && comment.touched">
		 	Comment is Required
		 </div>
	</div>
	<button class="btn btn-primary" type="submit" [disabled]="!f.valid">
	Submit
	</button>
</form>
